<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>invertido: {{invertido}}</p>
        <input type="text" class="form-control" v-model="message">

        <hr>
        <button class="btn btn-primary" @click="counter++">+</button>
        <button class="btn btn-danger" @click="counter--">-</button>

        <hr>
        <h3>{{counter}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{'width': counter+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"
            >
                {{counter}}%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
